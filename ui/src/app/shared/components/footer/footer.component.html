<div class="footer container-fluid p-0 bg-color-{{theme.secondaryColor}}">
  <section class="container-fluid menu pt-5 pb-5 bg-color-dark-gun-metal">
    <div class="container-fluid ps-1 pe-1">
      <div class="row">
        <div class="col-md-12 col-lg-4 pt-5 ps-5">
          <div class="footer-brand mb-3">
            <h2 class="en color-white">{{'ungal' | translate: lang}}</h2>
            <h2 class="en color-{{theme.primaryColor}}">{{'thedal' | translate: lang}}</h2>
            <div class="bg-color-{{theme.primaryColor}}"></div>
          </div>
          <ul class="pt-1">
            <li class="pb-2">
              <h4 class="color-{{theme.teritaryColor}}">+91 91135 90303</h4>
            </li>
            <li>
              <h6 class="color-{{theme.teritaryColor}}">contact@ungalthedal.com</h6>
            </li>
            <li>
              <ul class="pt-2 d-flex flex-row">
                <li class="pb-3 cursor-pointer">
                  <fa-icon class="font-size-1-4rem pe-3 " [icon]="['fab','facebook']"></fa-icon>
                </li>
                <li class="pb-3 cursor-pointer">
                  <fa-icon class="font-size-1-4rem pe-3" [icon]="['fab','instagram']"></fa-icon>
                </li>
                <li class="pb-3 cursor-pointer">
                  <fa-icon class="font-size-1-4rem pe-3 " [icon]="['fab','twitter']"></fa-icon>
                </li>
                <li class="pb-3 cursor-pointer">
                  <fa-icon class="font-size-1-4rem pe-3 " [icon]="['fab','youtube']"></fa-icon>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="col-md-12 col-lg-2 pt-5 ps-5">
          <h5 class="color-white">Menu</h5>
          <ul class="pt-4">
            <li *ngFor="let menu of menuList" class="pb-3">
              <span class="color-light-gray">{{menu.name}}</span>
            </li>
          </ul>
        </div>
        <div class="col-md-12 col-lg-2  pt-5 ps-5">
          <h5 class="color-white">Services</h5>
          <ul class="pt-4">
            <li *ngFor="let menu of menuList[1].children" class="pb-3">
              <span class="color-light-gray">{{menu.name}}</span>
            </li>
          </ul>
        </div>
        <div class="col-md-12 col-lg-4  pt-5 ps-5 pe-5">
          <h5 class="color-white">Newsletter</h5>
          <input type="email" class="form-control mt-4 me-5"/>
          <input type="button"
                 class="form-control mt-2 bg-color-black color-white outline-0 border-0 border-radius-3px"
                 value="Subscribe"/>
        </div>
      </div>
    </div>
  </section>
  <section class="copyright container-fluid pt-3 pb-3 bg-color-{{theme.secondaryColor}}">
    <div class="container-fluid p-0">
      <div class="row align-items-center">
        <div class="col-md-12 col-lg-12 col-xl-6 text-left left d-flex">
          <span class="color-{{theme.teritaryColor}}">&copy; Copyright {{year}} <span
            class="color-{{theme.primaryColor}}">Uthra Technologies</span>. All Rights Reserved.</span>
        </div>
        <div
          class="col-md-12 col-lg-12 col-xl-6 text-right right align-items-center d-flex justify-content-end align-items-center">
          <ul class="m-0">
            <li><span class="color-{{theme.teritaryColor}}">Privacy Policy</span></li>
            <li><span class="color-{{theme.teritaryColor}}">Terms & Conditions</span></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</div>
